version: "3.8"
services:
   prometheus:
     image: prom/prometheus:latest
     ports:
       - 9090:9090
     volumes:
       - ./prometheus.yml:/etc/prometheus/prometheus.yml
   grafana:
     image: grafana/grafana
     ports:
       - 3000:3000
     user: "1000"    
     volumes:
       - ../docker-data/grafana:/var/lib/grafana    
   speedtest:    
     image: d4ex/speedtest:latest
     ports:
       - 8000:8000      
